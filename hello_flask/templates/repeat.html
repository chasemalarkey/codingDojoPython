<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Flask Template</h1>
    <p>Word: {{ word }}</p>
    <p>Num: {{ num }}</p>
    {% for i in range (0, num): %}
        <p>{{ word }}</p>
    {% endfor %}    
    {% if word == "hello": %}
        <p>The word is hello</p>
    {% endif %}
</body>
</html>
